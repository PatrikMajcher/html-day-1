<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="Firstname">Firstname</label>
      <input type="text" placeholder="John..." id="Firstname" />
    </form>
    <br />

    <label for="Lastname:">Lastname:</label>
    <input type="text" placeholder="Doe..." id="Lastname:" />
    <br />
    <br />
    <br />
    <label for="course">Select your Course</label>
    <select name="courses" id="courses">
      <option value="fullstack">Full stack web developer</option>
      <option value="front-end">Front-end Developer</option>
      <option value="back-end">Back-end Developer</option>
    </select>
    <br />
    <br />
    <br />
    <label for="gender">Gender:</label>
    <br />
    <input type="radio" name="gender" value="male" checked /> Male<br />
    <input type="radio" name="gender" value="female" /> Female<br />
    <input type="radio" name="gender" value="other" /> Other
    <br />
    <br />
    <br />
    <label for="checkbox">Hobbies:</label>
    <br />

    <input type="checkbox" checked id="checkbox" />
    <label for="name">Programming</label>
    <br />

    <input type="checkbox" checked id="checkbox" />
    <label for="name">Basketball</label>
    <br />
    <input type="checkbox" checked id="checkbox" />
    <label for="name">Football</label>
    <br />
    <br />
    <label for="name">Phone:</label>
    <input type="number" placeholder="00436603563661" />
    <br />
    <br />
    <label for="name">Adress:</label>
    <br />
    <textarea
      rows="4"
      cols="50"
      placeholder="Schutzenstrasse 30, 6323, Vienna, Austria   "
      id="message"
      name="message"
    ></textarea>

    <br />
    <br />
    <label for="name">Email:</label>
    <input type="email" placeholder="Write ur email..." />
    <br />
    <label for="name">Password:</label>
    <input type="password" placeholder="Enter your password here..." />
    <br />
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </body>
</html>
